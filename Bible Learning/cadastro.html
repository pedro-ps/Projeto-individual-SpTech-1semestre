<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Nunito&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Bible Learning | Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="./imgs/logo_bible_learning.png" alt="logo bibli learning" id="logo_bible_learning"></a>
            </div>
        
                <ul class="navbar">
                    <li><a href="login.html">Entrar</a></li>
                </ul>
        </div>
    </div>

    <div class="banner">
        <span id="span_check_nome">✓</span>
        <span id="span_check_email">✓</span>
        <span id="span_check_senha">✓</span>
        <span id="span_check_repetir_senha">✓</span>

        <div class="card">
            <div class="container">
                <h1>Cadastrar-se</h1>
                <div class="linha"></div>

                <div class="form">
                    <div id="p1">
                        <label for="input_nome">Nome</label>
                        <input type="text" id="input_nome" onkeyup="verificar_nome()">
                        <div id="div1">
                            O nome deve conter no mínimo 3 caracteres
                        </div>
                        <div id="triangulo_input_nome"></div>
    
                        <label for="input_email" id="label_email">Email</label>
                        <input type="text" id="input_email" onkeyup="verificar_email()">
                        <div id="div2">
                            Email inválido, certifique-se que seu email termina em @gmail.com, @outlook.com ou @hotmail.com
                        </div>
                        <div id="triangulo_input_email"></div>
                    </div>
        
                    <div id="p2">
                        <label for="input_senha">Senha</label>
                        <input type="password" id="input_senha" onkeyup="verificar_senha()">
                        <div id="div3">
                            A senha deve conter no mínimo 8 caracteres e um caracter especial
                        </div>
                        <div id="triangulo_input_senha"></div>
    
                        <label for="input_repetir_senha" id="label_repetir_senha">Repetir senha</label>
                        <input type="password" id="input_repetir_senha" onkeyup="verificar_repetir_senha()">
                        <div id="div4">As senhas não conferem</div>
                        <div id="triangulo_input_repetir_senha"></div>
                    </div>
                </div>
                
                <button onclick="enviar()">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var nomeVar = ""
    var emailVar = ""
    var senhaVar = ""
    var repetirSenhaVar= ""

    function verificar_nome(){
        nomeVar = input_nome.value.trim().toLowerCase();

        if (nomeVar.length >= 3){
            span_check_nome.style.display = "block"
            div1.style.display = "none"
            triangulo_input_nome.style.display = "none"
            label_email.style.marginTop = ""
        } else {
            div1.style.display = "block"
            triangulo_input_nome.style.display = "block"
            span_check_nome.style.display = "none"
            label_email.style.marginTop = "8.5%"
        }
    }

    function verificar_email(){
        emailVar = input_email.value.trim().toLowerCase();

        if(emailVar.indexOf("@") > 8 && (emailVar.endsWith("gmail.com") || emailVar.endsWith("outlook.com") || emailVar.endsWith("hotmail.com"))){
            span_check_email.style.display = "block"
            div2.style.display = "none"
            triangulo_input_email.style.display = "none"
        } else {
            div2.style.display = "block"
            triangulo_input_email.style.display = "block"
            span_check_email.style.display = "none"
        }
    }

    function verificar_senha (){
        senhaVar = input_senha.value.trim().toLowerCase();
        var caractere_especial = "/([~`!@#$%\^&*+=\-\[\]\\';,/{}|\":<>\?])."
        
        if (senhaVar.length < 8 || senhaVar.length == 0 && caractere_especial == false) {
            div3.style.display = "block"
            triangulo_input_senha.style.display = "block"
            span_check_senha.style.display = "none"
            label_repetir_senha.style.marginTop = "8.5%"
        } else {
            span_check_senha.style.display = "block"
            div3.style.display = "none"
            triangulo_input_senha.style.display = "none"
            label_repetir_senha.style.marginTop = ""
        }
    }

    function verificar_repetir_senha(){
        repetirSenhaVar = input_repetir_senha.value.trim().toLowerCase();

        if (repetirSenhaVar != senhaVar){
            div4.style.display = "block"
            triangulo_input_repetir_senha.style.display = "block"
            span_check_repetir_senha.style.display = "none"
        } else {
            div4.style.display = "none"
            triangulo_input_repetir_senha.style.display = "none"
            span_check_repetir_senha.style.display = "block"
        }
    }
</script>
